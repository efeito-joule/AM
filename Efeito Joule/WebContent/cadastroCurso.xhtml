<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateMenu.xhtml">
		<ui:define name="body">
			<h:form>
				<div class="row">
					<h1>Cadastro de Curso</h1>
				</div>
				<div class="row">
					<div class="col-md-4">
						<h:messages styleClass="alert alert-info" autoUpdate="true"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h:outputLabel>Nome do Curso</h:outputLabel>
						<h:inputText styleClass="form-control" id="nome" value="#{cursoBean.curso.nome}"/>
					</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-6">
						<h:outputLabel>Descrição:</h:outputLabel>
						<h:inputTextarea styleClass="form-control input-sm" value="#{cursoBean.curso.descricao}"></h:inputTextarea>
					</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-dm-3">
						<h:commandButton styleClass="btn btn-default" value="Cadastrar" actionListener="#{cursoBean.cadastrar}" />
					</div>
				</div>
			</h:form>
			
			<h:form id="formulario">
				<div class="row">
					<h1>Busca de cursos cadastrados</h1>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-6">
					<h:outputLabel>Nome:</h:outputLabel>
						<h:inputText styleClass="form-control input-sm" id="busca"
						value="#{cursoBean.nomeBusca}"/>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-3">
						<h:commandButton styleClass="btn btn-default" value="Buscar"
						actionListener="#{cursoBean.buscar}" update="tabela"/>
					</div>
				</div>
				<h:panelGrid columns="3" class="col-md-8" style="margin-top: 20px;">
	   				<h:dataTable value="#{cursoBean.lista}" var="c" styleClass="table" id="tabela">
	   					<h:column>
	   						<f:facet name="header">Nome</f:facet>
	   						#{c.nome}
	   					</h:column>
	   					<h:column>
	   						<f:facet name="header">Descricao</f:facet>
	   						#{c.descricao}
	   					</h:column>
	   					<h:column>
	   						<h:commandButton styleClass="btn btn-danger" value="Excluir"
							actionListener="#{cursoBean.excluir(c)}" update="tabela"/>
						</h:column>
	   					<h:column>
							<h:commandLink styleClass="btn btn-success" actionListener="#{cursoBean.editar(c)}" value="Editar"/>
						</h:column>
	   				</h:dataTable> 
	    		</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
