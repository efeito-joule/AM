<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateAluno.xhtml">
		<ui:define name="head">
		</ui:define>
		<ui:define name="body">
			<h1>Cursos Cadastrados</h1>
			<h:panelGrid columns="3" class="col-md-8" style="margin-top: 20px;">
	   				<h:dataTable value="#{cursoBean.lista}" var="c" styleClass="table" id="tabela">
	   					<h:column>
	   						<f:facet name="header">Nome</f:facet>
	   						#{c.nome}
	   					</h:column>
	   					<h:column>
	   						<f:facet name="header">Descricao</f:facet>
	   						#{c.descricao}
	   					</h:column>
	   					<h:column>
	   						<h:commandButton styleClass="btn btn-default" value="Matricule-se"
							actionListener="#{matriculaBean.cadastrar}" update="tabela"/>
						</h:column>
					</h:dataTable>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</html>
