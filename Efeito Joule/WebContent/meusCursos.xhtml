<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateAluno.xhtml">
		<ui:define name="head">
		</ui:define>
		<ui:define name="body">
		<div style="margin-top: 20px;">
  		<div class="row">
			<h1>Meus Cursos</h1>
		</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<h:messages styleClass="alert alert-info" autoUpdate="true"/>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
		<h:form id="formulario">
		<h:panelGrid columns="3" class="col-md-8" style="margin-top: 20px;">
			<h:dataTable value="#{matriculaBean.cursos}" var="c"
				styleClass="table" id="tabela">
				<h:column>
					<f:facet name="header">Curso</f:facet>
	   						#{c.nome}
	   					</h:column>
				<h:column>
					<h:commandButton styleClass="btn btn-success"
						value="Renovar Matrícula"
						actionListener="#{matriculaBean.renovar(c)}" update="tabela" />
				</h:column>
				<h:column>
					<h:commandButton styleClass="btn btn-danger"
						value="Cancelar Matrícula"
						actionListener="#{matriculaBean.deletar(c)}" update="tabela" />
				</h:column>
			</h:dataTable>
		</h:panelGrid>
		</h:form>
		</div>
		<div class="row" style="margin-top: 20px;">
  		<div class="row">
			<h2>Mais cursos</h2>
		</div>
		</div>
		<h:form id="formulario2">
		<h:panelGrid columns="3" class="col-md-8" style="margin-top: 20px;">
			<h:dataTable value="#{matriculaBean.outroscursos}" var="c"
				styleClass="table" id="tabela">
				<h:column>
					<f:facet name="header">Curso</f:facet>
	   						#{c.nome}
	   					</h:column>
				<h:column>
					<h:commandButton styleClass="btn btn-success"
						value="Matrícular"
						actionListener="#{matriculaBean.cadastrar(c)}" update="tabela" />
				</h:column>
			</h:dataTable>
		</h:panelGrid>
		</h:form>
	</ui:define>
	</ui:composition>
</html>
