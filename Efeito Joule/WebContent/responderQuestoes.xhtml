<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/_templateAluno.xhtml">
	<ui:define name="head">
	</ui:define>
	<ui:define name="body">
	
	<div style="margin-top: 20px;">
  		<div class="row">
  		<div class="col-md-6">
  		<h1>Exercícios</h1>
  			<h3>Escolha um curso e uma aula e vamos nos exercitar:</h3>
  		</div>
  		</div>
  		<div class="row">
	    	<div class="col-md-4">
				<h:messages styleClass="alert alert-info" autoUpdate="true"/>
			</div>
		</div>
	    <h:form id="formulario1"  >
			<div class="row" style="margin-top: 10px;">
			<div class="col-md-4">
  				<h:selectOneMenu styleClass="form-control" value="#{responderQuestaoBean.escolha}" rendered="#{responderQuestaoBean.aulas==null}">
  				<f:selectItem itemValue="" itemLabel="Selecione um curso" />
  				<f:selectItems value="#{responderQuestaoBean.cursos}" var="c"
  				itemLabel="#{c.nome}"
  				itemValue="#{c.id}"/>
  				</h:selectOneMenu>
  			</div>
  			</div>
  				
  		<div class="row" style="margin-top: 10px;">
		<div class="col-dm-3" rendered="#{responderQuestaoBean.aulas==null}">
			<h:commandButton styleClass="btn btn-default" rendered="#{responderQuestaoBean.aulas==null}" value="Enviar curso" 
				actionListener="#{responderQuestaoBean.carregarAulas()}" />
		</div>
		</div>
		</h:form>
				
		<h:form id="formulario2"  >
	    		
		<div class="row" rendered="#{responderQuestaoBean.aulas!=null}" >
		<div class="col-md-4" rendered="#{responderQuestaoBean.aulas!=null}" >
  			<h:selectOneMenu styleClass="form-control"  value="#{responderQuestaoBean.escolha}" rendered="#{responderQuestaoBean.aulas!=null}" >
  			<f:selectItem itemValue="" itemLabel="Selecione uma aula" />
  			<f:selectItems value="#{responderQuestaoBean.aulas}" var="a"
  			itemLabel="#{a.nome}"
  			itemValue="#{a.id}"/>
  			</h:selectOneMenu>
  		</div>
  		</div>
  				
  		<div class="row" style="margin-top: 10px;">
		<div class="col-dm-3">
			<h:commandButton styleClass="btn btn-default" rendered="#{responderQuestaoBean.aulas!=null}" value="Enviar aula" 
				actionListener="#{responderQuestaoBean.carregarQuestoes}" />
		</div>
		</div>
				
  		</h:form>	
	    </div>
	    
	    <!-- Mostra a questao -->
		<div style="margin-top: 20px;">
		<h:form>
		<div class="row" style="margin-top: 20px;">
		<div class="col-lg-10">
				<h:outputLabel for="pergunta">Pergunta:</h:outputLabel>
				<h:outputText  styleClass="output-lg"  id="pergunta" value="#{responderQuestaoBean.questao.pergunta}"/>
		</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-6">
				<h:outputLabel>Alternativas:</h:outputLabel>
			</div>
			<div class="col-md-6">
				<h:outputLabel>Indique uma resposta:</h:outputLabel>
			</div>
		</div>
		<div class="row" style="margin-top: 8px;">
			<div class="col-md-6">
				<h:outputText styleClass="form-control output-sm" 
				 value="#{responderQuestaoBean.descricao01}"/>
			</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="1"/>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:outputText styleClass="form-control output-sm" 
				 		value="#{responderQuestaoBean.descricao02}"/>
					</div> 
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="2" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:outputText styleClass="form-control output-sm" 
				 		value="#{responderQuestaoBean.descricao03}"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline"> 
							<input type="radio" name="resposta" value="3" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:outputText styleClass="form-control output-sm" 
				 		value="#{responderQuestaoBean.descricao04}"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="4"/>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:outputText styleClass="form-control output-sm" 
				 		value="#{responderQuestaoBean.descricao05}"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="5" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;" rendered="#{responderQuestaoBean.acertou==2}">
					<div class="col-md-3" rendered="#{responderQuestaoBean.acertou==2}">
							<h:commandButton styleClass="btn btn-default" value="Enviar Resposta" 
							rendered="#{responderQuestaoBean.acertou==2}"
							actionListener="#{responderQuestaoBean.corrigirQuestao}" update="tabela" />
					</div>
				</div>
				<div class="row" style="margin-top: 10px;" rendered="#{responderQuestaoBean.acertou!=2}">
					<div class="col-dm-3" rendered="#{responderQuestaoBean.acertou!=2}">
					<h:commandButton styleClass="btn btn-default" rendered="#{responderQuestaoBean.acertou!=2}"
					 value="Carregar nova questão" 
					actionListener="#{responderQuestaoBean.carregarQuestoes}" />
		</div>
		</div>
			</h:form>
	    </div>
	</ui:define>
</ui:composition>
</html>
