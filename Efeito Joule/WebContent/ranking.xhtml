<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/_templateAluno.xhtml">
	<ui:define name="header">
	</ui:define>
	<ui:define name="body">
	    <h1>Ranking</h1>
	    <div class="jumbotron" style="margin-top: 20px;" rendered="#{questaoBean.questao.aula!=null}">
  		<h1>Quer saber sua posição em nosso Ranking?</h1>
  		
  		<h:form id="formulario">
				<div class="row" style="margin-top: 20px;">
					<h2>Selecione um curso e uma aula:</h2>
				</div>
				<div class="row">
					<div class="col-md-4">
						<h:messages styleClass="alert alert-info" autoUpdate="true"/>
					</div>
				</div>
				<div class="row" >
					<div class="col-md-6">
					<h:outputLabel>Nome da aula:</h:outputLabel>
						<h:inputText styleClass="form-control input-sm" id="busca"
						value="#{rankingBean.nomeAula}" required="true" requiredMessage="O nome da aula é obrigatório"/>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-3">
						<h:commandButton styleClass="btn btn-default" value="Buscar"
						actionListener="#{rankingBean.buscarAula}" update="tabela"/>
					</div>
				</div>
		</h:form>
  		
  		
  		
  		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
	    
	    <h2>Ranking total do curso</h2>
	    <ul class=" col-md-3 list-group">
	    
  			<li class="list-group-item">
  			<i class="fa fa-trophy"></i>
    		<span class="badge">1</span>
   			nome do primeiro
  			</li>
  			<li class="list-group-item">
  			<i class="fa fa-trophy"></i>
    		<span class="badge">2</span>
   			nome do segundo
  			</li>
		</ul>
		
		<h2>Ranking por aula</h2>
		<h2>buscar aula</h2>
		<div class="row">
	    	<button type="button" class="btn btn-success">Exercícios</button>
	    	
	    </div>
	    <div class="row">
	    
	    <button class="btn btn-primary" type="button">
  				Sua Posição <span class="badge">4</span>
  			</button>
  		</div>
	    
	</ui:define>
</ui:composition>
</html>
