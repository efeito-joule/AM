<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/_templateAluno.xhtml">
	<ui:define name="header">
	</ui:define>
	<ui:define name="body">
	    <h1><i class="fa fa-trophy"></i> Ranking</h1>
	        <div class="row">
	    	<div class="jumbotron"  rendered="#{rankingBean.aula==null}" style="margin-top: 20px;">
  				<h2>Quer saber sua posição em nosso Ranking?</h2>
  		
  				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div>
	    </div>
	    <div class="row" style="margin-top: 10px;">
			<div class="col-md-6">
				<h:outputLabel>Ranking Geral: <button class="btn btn-primary" type="button">
  				Sua Posição <span class="badge">4</span>
  		</button></h:outputLabel>
			</div>
			<div class="col-md-6">
				<h:outputLabel>Ranking por Aula:</h:outputLabel>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
		<h:panelGrid columns="2" class="col-md-6" >
	   				<h:dataTable value="#{rankingBean.historicosGeral}" var="h" styleClass="table" id="tabela">
	   					<h:column>
	   						<f:facet name="header">Posicao</f:facet>
	   						<i class="fa fa-trophy"></i>
	   						<span class="badge">#{h.posicaoTotal}</span>
	   					</h:column>
	   					<h:column>
	   						<f:facet name="header">Nome</f:facet>
	   						#{h.aluno.nome}
	   					</h:column>
	   				</h:dataTable> 
	    </h:panelGrid>
	    </div>
	

		<div class="row">
	    	<button type="button" class="btn btn-success">Exercícios</button>
	    	
	    </div>
	    <div class="row">
	    
	    <button class="btn btn-primary" type="button">
  				Sua Posição <span class="badge">4</span>
  		</button>
  			
  			
  		</div>
	    
	</ui:define>
</ui:composition>
</html>
