<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateMenu.xhtml">
		<ui:define name="head"></ui:define>
		<ui:define name="body">
			<div  class = "container">
				<h:form>
					<div class="row" style="margin-top: 200px;">
						<h:panelGroup rendered="#{not empty loginBean.message}">
							<div class="row" style="margin-top: 5px;" id="mensagem">
								<div class="col-md-4 col-md-offset-4">
									<div class="alert alert-warning">
										<button type="button" class="close" onclick="$('#mensagem').slideUp();"><span>x</span></button>
										<h:outputText value="#{loginBean.message}" />
									</div>
								</div>
							</div>
						</h:panelGroup>
						<div class="col-md-4 col-md-offset-4">
							<label>Usuário ou E-mail:</label>
							<h:inputText styleClass="form-control input-sm" value="#{loginBean.usuarioOuEmail}" />
						</div>
					</div>
					<div class="row" style="margin-top: 10px;">
						<div class="col-md-4 col-md-offset-4">
							<label>Senha:</label>
							<h:inputSecret styleClass="form-control input-sm" value="#{loginBean.senha}" />
						</div>
					</div>
					<div class="row" style="margin-top: 25px;">
						<div class="col-md-1 col-md-offset-4">
							<h:commandButton action="#{loginBean.login}" styleClass="btn btn-default" value="Entrar" />
						</div>
						<div class="col-md-4" style="margin-top: 15px;">
							<h:outputText value="Não tem uma conta?" />
							<a href="cadastroAluno.xhtml">Increver-se</a>
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
