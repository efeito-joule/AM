<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_templateMenu.xhtml">
		<ui:define name="head">
		</ui:define>
		<ui:define name="body">
		<div class="row">
			  <h1>Cadastro de Questões</h1>
		</div>
		<h:form>
		<div class="row" style="margin-top: 20px;">
			<p>Escolha um curso antes de cadastrar a aula</p>
		</div>
		<div class="row">
					<div class="col-md-4">
						<h:messages styleClass="alert alert-info" autoUpdate="true"/>
					</div>
				</div>
		<div class="row" style="margin-top: 10px;" >
			<div class="col-md-4" >
  				<h:selectOneMenu styleClass="form-control" value="#{questaoBean.escolha}">
  				<f:selectItem itemValue="" itemLabel="Selecione uma aula" />
  				<f:selectItems value="#{questaoBean.aulas}" var="a"
  				itemLabel="#{a.nome}"
  				itemValue="#{a.id}"/>
  				</h:selectOneMenu>
  			</div>
  		</div>
		<div class="row" style="margin-top: 10px;">
				<div class="col-md-5">
					<h:outputLabel for="pergunta">Pergunta:</h:outputLabel>
						<h:inputText id="pergunta" styleClass="form-control input-sm" value="#{questaoBean.questao.pergunta}" 
						 required="true" requiredMessage="O campo Pergunta é obrigatório"/>
					</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-5">
						<h:outputLabel>Descrição:</h:outputLabel>
						<h:inputTextarea styleClass="form-control input-sm" value="#{questaoBean.questao.descricao}"
						required="true" requiredMessage="Uma descrição para a questão é obrigatória"></h:inputTextarea>
					</div>
				</div>
					<div class="row" style="margin-top: 20px;">
						<div class="col-md-6">
							<h:outputLabel>Alternativas:</h:outputLabel>
					</div>
					<div class="col-md-6">
							<h:outputLabel>Resposta Correta:</h:outputLabel>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao01}"
						required="true" requiredMessage="Informe as cinco alternativas"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="1"/>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao02}"
						required="true" requiredMessage="Informe as cinco alternativas"/>
					</div> 
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="2" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao03}"
						required="true" requiredMessage="Informe as cinco alternativas"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline"> 
							<input type="radio" name="resposta" value="3" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao04}"
						required="true" requiredMessage="Informe as cinco alternativas"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="4"/>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 8px;">
					<div class="col-md-6">
						<h:inputText styleClass="form-control input-sm" value="#{questaoBean.descricao05}"
						required="true" requiredMessage="Informe as cinco alternativas"/>
					</div>
					<div class="col-md-1">
						<div class="radio-inline">
							<input type="radio" name="resposta" value="5" />
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-3">
							<h:commandButton styleClass="btn btn-default" value="Cadastrar" rendered="#{questaoBean.questao.pergunta==null}"
							actionListener="#{questaoBean.cadastrar}" update="tabela" />
					</div>
					<div class="col-dm-3">
						<h:commandButton styleClass="btn btn-default" value="Atualizar" rendered="#{questaoBean.questao.pergunta!=null}"
						actionListener="#{questaoBean.atualizar}" />
					</div>
				</div>
			</h:form>
			<h:form id="formulario2">
			<h:panelGrid columns="3" class="col-md-8" style="margin-top: 20px;">
	   				<h:dataTable value="#{questaoBean.questoes}" var="q" styleClass="table" id="tabela">
	   					<h:column>
	   						<f:facet name="header">Nome</f:facet>
	   						#{q.pergunta}
	   					</h:column>
	   					<h:column>
	   						<h:commandButton styleClass="btn btn-danger" value="Excluir"
							actionListener="#{questaoBean.excluir(q)}" update="tabela"/>
						</h:column>
						<h:column>
							<h:commandButton styleClass="btn btn-success" value="Editar"
							actionListener="#{questaoBean.editar(q)}" update="tabela"/>
						</h:column>
	   				</h:dataTable> 
	    		</h:panelGrid>
	    	</h:form>
		</ui:define>
	</ui:composition>
</html>
