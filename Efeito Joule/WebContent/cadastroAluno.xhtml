<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition template="WEB-INF/_template.xhtml">
		<ui:define name="head">
			<link rel="stylesheet" type="text/css" href="resources/css/datepicker.css" />
		</ui:define>
		<ui:define name="body">
			<div class="container-fluid">
				<h:form prependId="false">
					<div class="row" style="border-bottom: 1px solid silver; margin-top: 10px; margin-bottom: 10px;">
						<div class="col-md-5 col-md-offset-3">
							<h:graphicImage library="img" name="banner-joule.png" width="100%"  />
						</div>
					</div>
					<div class="row">
					<div class="col-md-4">
						<h:messages styleClass="alert alert-info" autoUpdate="true"/>
					</div>
					</div>
					<div class="row">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Usuário:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-user"></i></span>
			    				<h:inputText value="#{cadastroAlunoBean.aluno.nomeUsuario}" styleClass="form-control input-sm" />
			    			</div>
			    		</div>
			    		<div class="col-md-3">
			    			<label>E-mail:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
			    				<h:inputText value="#{cadastroAlunoBean.aluno.email}" styleClass="form-control input-sm" />
			    			</div>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 10px;">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Senha:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-key"></i></span>
			    				<h:inputSecret value="#{cadastroAlunoBean.senha}" styleClass="form-control input-sm" />
			    			</div>
			    		</div>
			    		<div class="col-md-3">
			    			<label>Confirmar Senha:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-key"></i></span>
			    				<h:inputSecret styleClass="form-control input-sm" value="#{cadastroAlunoBean.confirmaSenha}" />
			    			</div>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-6 col-md-offset-3" style="border-bottom: 1px solid silver;"></div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Nome:</label>
			    			<h:inputText value="#{cadastroAlunoBean.aluno.nome}" styleClass="form-control input-sm" />
			    		</div>
			    		<div class="col-md-3">
			    			<label>Sobrenome:</label>
			    			<h:inputText value="#{cadastroAlunoBean.aluno.sobrenome}" styleClass="form-control input-sm" />
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-3 col-md-offset-5">
			    			<label class="radio-inline">
			    				<input type="radio" name="sexo" id="masc" /> Masculino
			    				<h:inputHidden value="#{cadastroAlunoBean.masculino}" id="masculino" />
			    			</label>
			    			<label class="radio-inline">
			    				<input type="radio" name="sexo" id="femi" /> Feminino
			    				<h:inputHidden value="#{cadastroAlunoBean.feminino}" id="feminino" />
			    			</label>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 10px;">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Data Nascimento:</label>
			    			<h:inputText styleClass="form-control input-sm datepicker" value="#{cadastroAlunoBean.aluno.dataNascimento}">
			    				<f:convertDateTime pattern="dd/MM/yyyy" type="date" locale="pt_BR" />
			    			</h:inputText>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-6 col-md-offset-3" style="border-bottom: 1px solid silver;"></div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-2 col-md-offset-5">
			    			<h:commandButton actionListener="#{cadastroAlunoBean.cadastrar}" styleClass="btn btn-success btn-lg" value="Increver-se"
			    							 onclick="guardandoDados();" />
			    		</div>
			    		<div class="col-md-2" style="margin-top: 25px;">
			    			<h:outputText value="Já tem uma conta?" />
			    			<a href="login.xhtml">Logar</a>
			    		</div>
			    	</div>
		    	</h:form>
	    	</div>
		</ui:define>
		<ui:define name="end_code">
    		<script type="text/javascript" src="resources/js/bootstrap-datepicker.js"></script>
	    	<script type="text/javascript">
	    		$(document).ready(function() {
	    			$('.datepicker').datepicker({
	    				format: 'dd/mm/yyyy',                
	    			    language: 'pt-BR'
	    			});
	    		});
	    		
	    		function guardandoDados () {
	    			
	    			var masc = $("#masc");
	    			var femi = $("#femi");
	    			
	    			$("#masculino").val(masc.is(":checked"));
	    			$("#feminino").val(femi.is(":checked"));
	    		}
	    	</script>
    	</ui:define>
	</ui:composition>
</html>
