<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/_templateMenu.xhtml">
		<ui:define name="head">
			<link rel="stylesheet" type="text/css" href="resources/css/datepicker.css" />
		</ui:define>
		<ui:define name="body">
			<div class="container-fluid">
				<h:form prependId="false">
					<div class="row" style="border-bottom: 1px solid silver; margin-top: 10px; margin-bottom: 10px;">
						<div class="col-md-5 col-md-offset-3">
							<h:graphicImage library="img" name="banner-joule.png" width="100%"  />
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-3">
							<h:messages styleClass="alert alert-info" autoUpdate="true"/>
						</div>
					</div>
					<div class="row">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Usu√°rio:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-user"></i></span>
			    				<h:inputText value="#{editarAdmBean.administrador.nomeUsuario}" styleClass="form-control input-sm" />
			    			</div>
			    		</div>
			    		<div class="col-md-3">
			    			<label>E-mail:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
			    				<h:inputText value="#{editarAdmBean.administrador.email}" validatorMessage="E-mail incorreto" styleClass="form-control input-sm">
			    				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /></h:inputText>
			    			</div>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 10px;">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Senha:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-key"></i></span>
			    				<h:inputSecret value="#{editarAdmBean.senha}" styleClass="form-control input-sm" />
			    			</div>
			    		</div>
			    		<div class="col-md-3">
			    			<label>Confirmar Senha:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="fa fa-key"></i></span>
			    				<h:inputSecret styleClass="form-control input-sm" value="#{editarAdmBean.confirmaSenha}" />
			    			</div>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-6 col-md-offset-3" style="border-bottom: 1px solid silver;"></div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Nome:</label>
			    			<h:inputText value="#{editarAdmBean.administrador.nome}" styleClass="form-control input-sm" />
			    		</div>
			    		<div class="col-md-3">
			    			<label>Sobrenome:</label>
			    			<h:inputText value="#{editarAdmBean.administrador.sobrenome}" styleClass="form-control input-sm" />
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 10px;">
			    		<div class="col-md-3 col-md-offset-3">
			    			<label>Data Nascimento:</label>
			    			<h:inputText styleClass="form-control input-sm datepicker" value="#{editarAdmBean.administrador.dataNascimento}">
			    				<f:convertDateTime pattern="dd/MM/yyyy" type="date" locale="pt_BR" />
			    			</h:inputText>
			    		</div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-6 col-md-offset-3" style="border-bottom: 1px solid silver;"></div>
			    	</div>
			    	<div class="row" style="margin-top: 20px;">
			    		<div class="col-md-2 col-md-offset-5">
			    			<h:commandButton actionListener="#{editarAdmBean.atualizar}" 
			    			styleClass="btn btn-success btn-lg" value="Atualizar"/>
			    		</div>
			    	</div>
		    	</h:form>
	    	</div>
		</ui:define>
		<ui:define name="end_code">
    		<script type="text/javascript" src="resources/js/bootstrap-datepicker.js"></script>
	    	<script type="text/javascript">
	    		$(document).ready(function() {
	    			$('.datepicker').datepicker({
	    				format: 'dd/mm/yyyy',                
	    			    language: 'pt-BR'
	    			});
	    		});
	    	</script>
    	</ui:define>
	</ui:composition>
</html>
